<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
</head>
<body>
<h1>Get in contact with me</h1>

<nav>
    <ul>
        <li><a href="/cse134-hw2/CV.html">Back to main page</a>
        </li>
    </ul>
</nav>

<form>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">

        <select>
            <optgroup id="about_you" label="About you">
                <option value="recruiter">Recruiter</option>
                <option value="student">Student</option>
                <option value="university_staff">University staff</option>
                <option value="other">Other</option>
            </optgroup>
        </select>

        <label for="interest">Choose an interest: </label>
        <input type="text" id="interest" name="interest" list="interests">
        <datalist id="interests">
            <option value="Software Development">
            <option value="VC">
            <option value="Entrepreneurship">
            <option value="Data Science / ML">
            <option value="Other">
        </datalist>

        <hr>
        <label for="message">Personal Message: </label>
        <textarea name="message" id="message" cols="30" rows="3"></textarea>
        <hr>
        <button>Submit</button>
    </fieldset>
</form>

</body>
</html>
